language: minimal
services: docker
env:
  - DOCKER_COMPOSE_VERSION=1.23.2
before_install:
  - docker -v && docker-compose -v
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s R_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin # set Docker username and password in Travis console
  - echo 'dockerhub credentials configured'
install:
  - docker-compose -f udagram-reverse-proxy/docker-compose-build.yaml build --parallel 
  - docker-compose -f udagram-reverse-proxy/docker-compose-build.yaml push